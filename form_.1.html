<!DOCTYPE html>
<html>
<head>
    <title>from wed page</title>
</head>
<body>
    <h1>Registration form</h1>
    <form method="get" action="sample2.html" target="_self">
        <label>Name</label>
        <input type="text" name="uname" placeholder="enter your name">
        <br /><br />
        <label>password</label>
        <input type="password" name="upass">
        <br /><br />
        <label>Hobbies</label>-+
        <input type="checkbox" name="ucheck1" value="red"> Reading
        <input type="checkbox" name="ucheck2" value="play"> Playing games
        <br /><br />
        <label>Gender</label>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <br /><br />
        <label>Date of birth</label>
        <input type="date" name="date">
        <br /><br />
        <label>Email</label>
        <input type="email" name="email">
        <br /><br />
        <label>Upload Image</label>
        <input type="file" name="file">
        <br /><br />
        <label>Country</label>
        <select multiple>
            <option>India</option>
            <option>United States</option>
        </select>
        <br /><br />
        <label>About you</label>
        <textarea rows="10" cols="10"></textarea>
        <br /><br />
        <button type="submit">
            Register
        </button>
        <br /><br />
    </form>
</body>
</html>
